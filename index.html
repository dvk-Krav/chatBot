<!DOCTYPE html>
<html>

<head>
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div>
        <p>Моя робота це робота колективу</p>
        <p><br>Цей проект</p>
        <p>Привіт, підписник. це я, твій єдиний адмін. протягом багатьох років я створював ілюзію того, що у твоїх підписках багато цікавих каналів</p>
        <p>Як робити</p>
    </div>
    <p><strong>Робота</strong> колективу колективу</p>
    <div id="container" class="container">
        <div id="chat" class="chat">
            <div id="messages" class="messages"></div>
            <input id="input" type="text" placeholder="Напишіть повідомлення..." autocomplete="off" autofocus="true" />
        </div>
    </div>
</body>
<script type="text/javascript" src="index.js"></script>
<script type="text/javascript" src="dialog.js"></script>


</html>
